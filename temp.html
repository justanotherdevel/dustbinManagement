<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Dustbin Management System</title>
  </head>
  <body>
    <h1>Dustbin Management System</h1>
    <div class="container-fluid">
	    <div class="row">
		    <div class="col-lg-3 col-md-4 col-sm-6">
			<a href="User/AddUser.html">
				<button id="User_Management" type="button" class="btn btn-primary btn-lg UI" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Add new User">Add User</button>
			</a>
		    </div>
		    <div class="col-lg-3 col-md-4 col-sm-6">
			<a href="User/RemoveUser.html">
				<button type="button" class="btn btn-primary btn-lg UI" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Remove an existing User">Remove User</button>
			</a>
		    </div>
		    <div class="col-lg-3 col-md-4 col-sm-6">
			<a href="User/UpdateUser.html">
				<button id="Worker_Management" type="button" class="btn btn-primary btn-lg UI" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Update data of existing user.">Update User Info</button>
			</a>
		    </div>
		    <div class="col-lg-3 col-md-4 col-sm-6">
			<a href="User/ShowUser.html">
				<button type="button" class="btn btn-primary btn-lg UI" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Show all users">Show User</button>
			</a>
		    </div>
	    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/action.js"></script>
  </body>
</html>
